<script>
    function alertMsg(msg, level = "msg") {
        // let top=$(window).scrollTop()
        // let marginTop=top+50
        // $('#alertMsg').css('bottom','100px')
        ext = "提示信息: " + msg;
        if (level == "err") {
            $("#alertMsg").css({"backgroundColor":"red"});
        }
        $('#alertMsg').fadeIn().html(ext);

            $('#alertMsg').fadeOut()
        }, 2000)

</script>
